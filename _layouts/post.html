---
layout: default
---
<h1 class="post-headline">{{page.title}}</h1>
{% if page.date %}
<div class="meta">updated <span>{{page.date | date: '%Y-%m-%d %H:%M'}}</span></div>
{% endif %}
<div class="post-contents">
{{content}}
</div>
<!-- Comments only for posts -->
{% if page.path contains '_posts' %}
    {% if site.disqus-shortname %}
        {% include disqus.html %}
    {% endif %}
{% endif %}
